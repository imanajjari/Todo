<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Login form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center bg-secondary">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-white">
              <div class="card-body p-5" style="text-align: right;">
                <form method="post" action="" class="mb-3 mt-md-4">
                    {% csrf_token %}
                  <h2 class="fw-bold mb-2 text-uppercase " style="direction: rtl;">ثبت نام</h2>
                  <p class=" mb-5">رمز و نام کاربری خود را وارد کنید</p>
                    {{form.as_p}}
                  <div class="d-grid">
                    <button class="btn btn-outline-dark" type="submit">ثبت</button>
                  </div>
                </form>
                <div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
