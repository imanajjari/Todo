{% extends 'base.html' %}
{% block content %} 
<h4 class="text-center my-3 pb-3">لیست برنامه ها</h4>

<div class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
<div class="col-12">
    {% if object.status %}
    <a href="{% url 'todo:start_task' pk=object.id %}">
    <button type="submit" class="btn btn-primary">شروع مجدد</button>
    </a>
    {% endif %}
</div>

<div class="col-12">
    <a href="{% url 'todo:item-edit' pk=object.id %}">
    <button href="{% url 'todo:item-edit' pk=object.id %}" type="submit" class="btn btn-warning">ویرایش</button>
    </a>
</div>
</div>

<table class="table mb-4">
    <h2 style="text-align: center;">{{ object }}</h2>
    <hr>
    <p>{{ object.content }}</p>
    <div class="row  g-3 justify-content-center align-items-center mb-4 pb-2">
        <div class="col-12" style="text-align: center;">
    {% if object.status %}
    <button type="submit" class="btn btn btn-light">پایان یافته</button>
    {% else %}
    <button type="submit" class="btn btn btn-light">در حال اجرا</button>
    {% endif %}
        </div>
    <h4>{{ object.category }}</h4>
    <p>تاریخ ثبت : {{object.created_date}}</p>
    <p>تاریخ شروع : {{object.published_date}}</p>
</table>
<div>
{% endblock %}
